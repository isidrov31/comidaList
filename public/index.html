<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Agregar Comida</title>
</head>

<body>

  <div class="container mt-5">

    <div class="row">

      <div class="row">

        <!-- Primera columna ocupando la mitad del ancho del contenedor -->
        <div class="col-md-3 addComidaTitle">
          <h2>Agregar Comida</h2>
        </div>

        <!-- Segunda columna ocupando la mitad del ancho del contenedor -->
        <div class="col-md-3 addComida">
            <form id="formAgregarComida">
                <div class="mb-3">
                    <label for="nombreComida" class="form-label">Nombre de la Comida</label>
                    <input type="text" class="form-control" id="nombreComida" required>
                </div>
                <div class="mb-3">
                    <label for="tipoComida" class="form-label">Tipo de Comida</label>
                    <select class="form-select" id="tipoComida" required>
                        <option value="desayuno">Desayuno</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="merienda">Merienda</option>
                        <option value="cena">Cena</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="addComida">Agregar Comida</button>
            </form>
        </div>
        
        <div class="col-md-6 menu">
          <!-- HTML para el menú -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
            <div class="container-fluid">

              <div class="col-md-6">
                
                <a class="navbar-brand" href="#">Menu</a>

              </div>

              <div class="col-md-6">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
    
                  <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="crearMenu">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="verRecetas">Ver Recetas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="contabilizador">Contabilizador de Menús</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="contabilizador">Crear Menu Random</a>
                    </li>
                  </ul>
    
                </div>

              </div>
  
            </div>
  
          </nav>
  
        </div>

      </div>

    </div>

  </div>

    <!-- Resultados -->


  <div class="container mt-5">

      <div class="row" id="comidasAgregadas">

      </div>
      

  </div>



  <script src="index.js"></script>

</body>

</html>
